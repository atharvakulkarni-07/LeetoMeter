<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetoMeter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <!-- Header Container-->
         
        <h1>LeetoMeter</h1>

        <!-- User Specific Container-->

        <div class="userContainer">
            <p>Enter your username</p>
            <div class="userInputContainer">
                <input type="text" placeholder="Enter your username" id="userInput">
                <button id="searchButton">Search</button>
            </div>
        </div>

        <!-- Stats Specific Container -->
        
        <div class="statsContainer">
            <div class="progress">

                <div class="progressItem">
                    <div class="easyProgress circle">
                        <span id="easyLabel"></span>
                        <p>Easy</p>
                    </div>
                </div>

                <div class="progressItem">
                    <div class="mediumProgress circle">
                        <span id="mediumLabel"></span>
                        <p>Medium</p>
                    </div>
                </div>

                <div class="progressItem">
                    <div class="hardProgress circle">
                        <span id="hardLabel"></span>
                        <p>Hard</p>
                    </div>
                </div>

            </div>

            <div class="statsCard">
                <!-- Directly populate cards via JS -->
            </div>
        </div>
        
    </div>

    


<script src="script.js"></script>
</body>
</html>
